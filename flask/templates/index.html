<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
</head>
<body>
    <h1>Upload an Image for Face Detection</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>

    <form action="/comparar-rostos" method="POST" enctype="multipart/form-data">
        <input type="file" name="filea" accept="image/*" required>
        <input type="file" name="fileb" accept="image/*" required>
        <button type="submit">compare Images</button>
    </form>
</body>
</html>

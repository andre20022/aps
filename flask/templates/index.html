<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        input[type="file"]{

            background: black;
            color: #fff;
            margin-top: 10px;

            padding: 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <form action="/comparar-rostos" method="POST" enctype="multipart/form-data">

        <input type="file" name="fileb" accept="image/*" required>
        <button type="submit">compare Images</button>
